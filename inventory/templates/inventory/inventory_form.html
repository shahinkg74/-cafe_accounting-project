 {% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}افزودن/ویرایش کالا{% endblock %}
{% block content %}
<h3>{% if form.instance.pk %}ویرایش{% else %}افزودن{% endif %} کالا</h3>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-3" type="submit">ذخیره</button>
</form>
{% endblock %}
