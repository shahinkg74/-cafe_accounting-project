{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl mb-2">ثبت سفارش</h2>
<form method="POST">
    {% csrf_token %}
    {% for item in menu %}
        <label>
            <input type="checkbox" name="items" value="{{ item.id }}"> {{ item.name }} - {{ item.price }} تومان
        </label><br>
    {% endfor %}
    <button class="bg-green-500 text-white px-4 py-2 rounded mt-4">ثبت</button>
</form>
{% endblock %}
