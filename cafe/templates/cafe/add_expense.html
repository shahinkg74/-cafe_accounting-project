{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl mb-2">ثبت هزینه</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="description" placeholder="توضیح" required class="border p-2"><br>
    <input type="number" step="0.01" name="amount" placeholder="مقدار" required class="border p-2 mt-2"><br>
    <button class="bg-red-500 text-white px-4 py-2 rounded mt-4">ثبت هزینه</button>
</form>
{% endblock %}
